<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator with Avatars</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 800px;
            width: 100%;
        }
        .left-side {
            flex: 1;
            text-align: center;
        }
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #f76c6c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
        }
        button:hover {
            background-color: #f05454;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .character {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Age Calculator</h1>
            <form id="age-form">
                <label for="dob">Enter your Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <button type="button" onclick="calculateAge()">Calculate Age</button>
            </form>
            <div id="result"></div>
        </div>
        <div class="right-side">
            <img src="" alt="Character" id="character" class="character">
        </div>
    </div>
    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            const result = document.getElementById('result');
            const character = document.getElementById('character');

            if (!dob) {
                result.textContent = 'Please enter your date of birth';
                return;
            }

            const dobDate = new Date(dob);
            const today = new Date();

            let age = today.getFullYear() - dobDate.getFullYear();
            const monthDiff = today.getMonth() - dobDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                age--;
            }

            result.textContent = `You are ${age} years old.`;
            updateCharacter(age, character);
        }

        function updateCharacter(age, character) {
            let src;
            if (age <= 12) {
                src = 'images/12year.jpeg'; // Replace with actual child avatar image URL
            } else if (age <= 19) {
                src = 'images/year.jpeg'; // Replace with actual teen avatar image URL
            } else if (age <= 30) {
                src = 'images/avater.jpeg'; // Replace with actual young adult avatar image URL
            } else if (age <= 50) {
                src = 'images/50year.jpeg'; // Replace with actual adult avatar image URL
            } else {
                src = 'images/55+.jpeg'; // Replace with actual senior avatar image URL
            }
            character.src = src;
        }
    </script>
</body>
</html>
